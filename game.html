<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <h1>today's date is <span id="demo">---</span></h1>
  <button onclick="display()">press to show todays date</button>
  <script>
    let date = new Date();
    function display(){
    document.getElementById("demo").innerHTML =date.toDateString();
    }
  </script>
</body>
</html>
